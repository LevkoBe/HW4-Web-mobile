<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HW-4: web-mobile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <link rel="stylesheet" href="styles/firstweb.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/inputs.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="buttons">
          <button>Home</button>
          <button>FAQ</button>
          <button>About us</button>
          <button><i class="fa-solid fa-globe"></i>EN</button>
          <button>Notify me</button>
        </div>
      </nav>
    </header>

    <main>
      <h1>Hi! I am a <span style="color: #129afe">responsive</span> site</h1>
      <p>
        Please check out Mozilla dev tools on responsive design
        <a
          style="text-decoration: none; color: rgb(158, 98, 19)"
          href="https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Responsive_Design"
          >https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Responsive_Design</a
        >
      </p>
      <div class="input-container">
        <i class="fas fa-search fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
        <button class="search-button">Search</button>
      </div>
    </main>
  </body>
</html>
